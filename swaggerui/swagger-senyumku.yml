components:
  schemas:
    /authentication/loginRequest:
      title: /authentication/loginRequest
      required:
      - MobilePhone
      type: object
      properties:
        MobilePhone:
          type: string
      example:
        MobilePhone: +628111922215
    /authentication/loginRequest/success:
      type: object
      properties:
        Data: 
          type: object
        Time: 
          type: string
        registrationid:
          type: integer
        refcode:
          type: string
      example:
          Data:
            registrationid: 10004
            refcode: 2f12928f34ec
          Time: 2019-04-29 18:30:07.845578
        
    /authentication/verifyOtpRequest:
      title: /authentication/verifyOtpRequest
      required:
      - registrationid
      - tokensms
      type: object
      properties:
        registrationid:
          type: integer
          format: int32
        tokensms:
          type: integer
          format: int32
      example:
        registrationid: 10004
        tokensms: 2218
    /applicants/validation/ktpRequest:
      title: /applicants/validation/ktpRequest
      required:
      - ktpnumber
      - fullname
      - registrationid
      type: object
      properties:
        ktpnumber:
          type: string
        fullname:
          type: string
        registrationid:
          type: integer
          format: int32
      example:
        ktpnumber: 3275123009920001
        fullname: Marvin Mitchell
        registrationid: 10004
    /applicants/address/deliveryRequest:
      title: /applicants/address/deliveryRequest
      required:
      - registrationid
      - addresstype
      - address
      - rt
      - rw
      - province
      - city
      - district
      - village
      - postalcode
      type: object
      properties:
        registrationid:
          type: integer
          format: int32
        addresstype:
          type: string
        address:
          type: string
        rt:
          type: string
        rw:
          type: string
        province:
          type: string
        city:
          type: string
        district:
          type: string
        village:
          type: string
        postalcode:
          type: string
      example:
        registrationid: 10004
        addresstype: alamat rumah
        address: Jln Raya Hankam no 18b
        rt: 03
        rw: 09
        province: JAWA BARAT
        city: BEKASI
        district: PONDOK MELATI
        village: JATIWARNA
        postalcode: 17415
    /applicants/images/idcardRequest:
      title: /applicants/images/idcardRequest
      required:
      - registrationid
      - file
      - step
      - image_type
      - image_format
      type: object
      properties:
        registrationid:
          type: integer
          format: int32
        file:
          type: string
        step:
          type: string
        image_type:
          type: string
        image_format:
          type: string
      example:
        registrationid: 10004
        file: data:image/png;base64,
        step: REGISTRATION
        image_type: KTP
        image_format: image/png
    /applicants/images/selfieRequest:
      title: /applicants/images/selfieRequest
      required:
      - registrationid
      - file
      - step
      - image_type
      - image_format
      type: object
      properties:
        registrationid:
          type: integer
          format: int32
        file:
          type: string
        step:
          type: string
        image_type:
          type: string
        image_format:
          type: string
      example:
        registrationid: 10004
        file: data:image/png;base64,
        step: REGISTRATION
        image_type: KTP
        image_format: image/png
    /applicants/registration/saveRequest:
      title: /applicants/registration/saveRequest
      required:
      - registrationid
      - email
      - education
      - religion
      - mothername
      - purpose
      - relatives
      - phoneno
      - sourceincome
      - monthlyincome
      - worktype
      - position
      - companyfield
      - companyname
      type: object
      properties:
        registrationid:
          type: integer
          format: int32
        email:
          type: string
        education:
          type: string
        religion:
          type: string
        mothername:
          type: string
        purpose:
          type: string
        relatives:
          type: string
        phoneno:
          type: string
        sourceincome:
          type: string
        monthlyincome:
          type: string
        worktype:
          type: string
        position:
          type: string
        companyfield:
          type: string
        companyname:
          type: string
      example:
        registrationid: 10004
        email: marvinmarpol@gmail.com
        education: D3
        religion: Katolik
        mothername: Eva Rosita
        purpose: Tabungan
        relatives: Sondang
        phoneno: 08171679
        sourceincome: Gaji
        monthlyincome: 1 - 3 juta
        worktype: tetap
        position: engineer
        companyfield: technology
        companyname: ibm
    /applicants/validation/accountRequest:
      title: /applicants/validation/accountRequest
      required:
      - accountid
      - registrationid
      - status
      type: object
      properties:
        accountid:
          type: integer
          format: int32
        registrationid:
          type: integer
          format: int32
        status:
          type: boolean
      example:
        accountid: 10
        registrationid: 10001
        status: true
    /applicants/contact/feedbackRequest:
      title: /applicants/contact/feedbackRequest
      required:
      - email
      - registrationid
      - message
      - page
      type: object
      properties:
        email:
          type: string
        registrationid:
          type: integer
          format: int32
        message:
          type: string
        page:
          type: string
      example:
        email: marvinmarpol@yahoo.com
        registrationid: 1
        message: owiii
        page: /account-opening/registration
  securitySchemes:
    httpBasic:
      type: http
      scheme: basic
security:
- httpBasic: []
